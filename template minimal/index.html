<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="./profile.png" alt="Profile Picture" class="profile-pic">
            <h1 class="name">Minnie Ida</h1>
            <p class="description">Community focused artist, with a taste for everything local</p>
            <button class="menu-button" id="menu-button">⋮</button>
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="#" class="link">
                <span class="icon">📅</span>
                <span class="text">Tour dates</span>
            </a>
            <a href="#" class="link">
                <span class="icon">🎮</span>
                <span class="text">Our discord</span>
            </a>
            <a href="#" class="link">
                <span class="icon">🔗</span>
                <span class="text">Website</span>
            </a>
            <a href="#" class="link">
                <span class="icon">✉️</span>
                <span class="text">Email</span>
            </a>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <div class="social-icons">
                <a href="#" class="social-icon">❌</a>
                <a href="#" class="social-icon">📘</a>
                <a href="#" class="social-icon">📸</a>
                <a href="#" class="social-icon">🎵</a>
            </div>
            <button class="join-button">Join platypustemplate on Linktree</button>
        </div>
    </div>

    <!-- Popup Section -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-button" id="close-button">&times;</button>
            <div class="qr-container">
                <h2>Scan this QR Code</h2>
                <img id="qr-code" alt="QR Code">
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
